{% extends 'users/index.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-200 rounded=xl">
         <h1 class="mb-6 text-3xl text-center"> Login </h1>
              {% if messages %}
                    {% for message in messages %}
                        <div class="p-2 mb-2 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
              {% endif %}
        <form action="{% url 'login'%}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <div class="form-group mb-3">

                    <label class="inline=block mb-2 font-semibold">Username</label>
                    <input class="w-full px-10 py-1 form-control rounded-lg" type="text" name="username" value="{{data.username}}" placeholder="Username">
                </div>

                <div class="form-group mb-3">
                     <label class="inline=block mb-2 font-semibold"> Password</label>
                    <input class="w-full px-10 py-1 form-control rounded-lg" type="password" name="password" value="" placeholder="Password">
                </div>

                <button class=" w-full px-10 py-1 mt-2 text-lg bg-blue-700 hover:bg-blue-500 rounded-xl text-white">Login</button>


            </div>
        </form>
        <div class="mt-4 form-group mb-3" align="center">
                <p class="px-10 py-1 text-black-500 text-lg font-semibold">Do not have an account? Create one.
                    <a href="{% url 'register' %}" class="btn p-3 px-20 py-1 text-lg bg-blue-700 hover:bg-blue-500 rounded-xl text-white text-center">
                        Register
                    </a>
                </p>

                <br>

                <p class="px-10 py-1 text-black-500 text-lg font-semibold">Forgot your password? Reset it.
                    <a href="{% url 'request-reset-password' %}">
                    <button  class="p-3 px-10 py-1 text-lg bg-blue-700 hover:bg-blue-500 rounded-xl text-white text-center">Password reset </button>
                    </a>
                </p>

        </div>
    </div>

{% endblock %}
