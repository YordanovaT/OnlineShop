<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Online Shop</a>

        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a>
            <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

            <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white
                rounded-xl hover:bg-teal-700">Register</a>
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-blue-700 text-white
                rounded-xl hover:bg-blue-500">Login</a>
        </div>
    </nav>

    <div class="px-6 py-6">

          {% block content %}
          {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-yellow-300">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 text-lg font-semibold text-black-600">About</h3>
            <p class="text-lg text-black-500">Thank you for trusting us for your shopping.</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 text-lg font-semibold text-black-600">Menu</h3>
            <ul class="space y-2">
                <li><a href="#" class="mb-5 text-lg font-semibold text-black-600 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'contact' %}" class="mb-5 text-lg font-semibold text-black-600 hover:text-teal-700">Contact Us</a></li>
                <li><a href="#" class="mb-5 text-lg font-semibold text-black-600 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="mb-5 text-lg font-semibold text-black-600 hover:text-teal-700">Terms of Use</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
